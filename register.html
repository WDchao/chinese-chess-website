<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象棋網站 - 註冊</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- 導覽列 (Navbar) - 複製自首頁 -->
    <header class="bg-gray-800 text-white shadow-md p-4 sticky top-0 z-50 rounded-b-lg">
        <nav class="container mx-auto flex justify-between items-center flex-wrap">
            <div class="flex items-center text-xl font-bold rounded-md">
                <img src="https://placehold.co/40x40/FFD700/000?text=象" alt="象棋網站Logo" class="mr-2 rounded-full">
                象棋戰略中心
            </div>
            <ul class="hidden md:flex space-x-6">
                <li><a href="index.html" class="hover:text-yellow-400 transition duration-300 rounded-md p-2">首頁</a></li>
                <li><a href="play.html" class="hover:text-yellow-400 transition duration-300 rounded-md p-2">開始對弈</a></li>
                <li><a href="learn.html" class="hover:text-yellow-400 transition duration-300 rounded-md p-2">學習教室</a></li>
                <li><a href="tournaments.html" class="hover:text-yellow-400 transition duration-300 rounded-md p-2">比賽</a></li>
                <li><a href="ranking.html" class="hover:text-yellow-400 transition duration-300 rounded-md p-2">排行榜</a></li>
            </ul>
            <div class="hidden md:flex space-x-3">
                <button class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-semibold py-2 px-4 rounded-full transition duration-300 shadow-lg">
                    註冊
                </button>
                <button class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300 shadow-lg">
                    登入
                </button>
            </div>
            <button id="menu-button" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-2 text-center bg-gray-700 p-4 rounded-lg shadow-inner">
            <a href="index.html" class="block py-2 px-4 text-white hover:bg-gray-600 rounded-md transition duration-300">首頁</a>
            <a href="play.html" class="block py-2 px-4 text-white hover:bg-gray-600 rounded-md transition duration-300">開始對弈</a>
            <a href="learn.html" class="block py-2 px-4 text-white hover:bg-gray-600 rounded-md transition duration-300">學習教室</a>
            <a href="tournaments.html" class="block py-2 px-4 text-white hover:bg-gray-600 rounded-md transition duration-300">比賽</a>
            <a href="ranking.html" class="block py-2 px-4 text-white hover:bg-gray-600 rounded-md transition duration-300">排行榜</a>
            <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-semibold py-2 px-4 rounded-full transition duration-300 mt-2 shadow-lg">
                註冊
            </button>
            <button class="w-full bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-full transition duration-300 mt-2 shadow-lg">
                登入
            </button>
        </div>
    </header>

    <!-- 主內容區塊 -->
    <main class="flex-grow flex items-center justify-center p-4 md:p-8">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border-t-4 border-yellow-600">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">註冊新帳號</h1>
            
            <form>
                <div class="mb-4">
                    <label for="register-email" class="block text-gray-700 text-sm font-semibold mb-2">電子郵件</label>
                    <input type="email" id="register-email" class="w-full p-3 border border-gray-300 rounded-md focus:ring-yellow-500 focus:border-yellow-500 text-gray-800 shadow-sm" placeholder="請輸入您的電子郵件" required>
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block text-gray-700 text-sm font-semibold mb-2">密碼</label>
                    <input type="password" id="register-password" class="w-full p-3 border border-gray-300 rounded-md focus:ring-yellow-500 focus:border-yellow-500 text-gray-800 shadow-sm" placeholder="請設定密碼 (至少6位)" required>
                </div>
                <div class="mb-6">
                    <label for="confirm-password" class="block text-gray-700 text-sm font-semibold mb-2">確認密碼</label>
                    <input type="password" id="confirm-password" class="w-full p-3 border border-gray-300 rounded-md focus:ring-yellow-500 focus:border-yellow-500 text-gray-800 shadow-sm" placeholder="請再次輸入您的密碼" required>
                </div>
                
                <div class="mb-6">
                    <label class="flex items-center text-gray-700 text-sm">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-yellow-600 rounded border-gray-300 focus:ring-yellow-500 mr-2" required>
                        我已閱讀並同意 <a href="#" class="text-blue-600 hover:underline ml-1">用戶協議</a> 和 <a href="#" class="text-blue-600 hover:underline ml-1">隱私政策</a>
                    </label>
                </div>

                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-4 rounded-lg shadow-xl transition duration-300 transform hover:-translate-y-1">
                    註冊
                </button>
            </form>

            <div class="mt-8 text-center">
                <div class="relative mb-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="bg-white px-3 text-gray-500">或使用第三方帳號註冊</span>
                    </div>
                </div>

                <button class="w-full flex items-center justify-center bg-blue-700 hover:bg-blue-800 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300 mb-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="Google Logo" class="w-5 h-5 mr-3">
                    使用 Google 註冊
                </button>
                <button class="w-full flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-300">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png" alt="Facebook Logo" class="w-5 h-5 mr-3">
                    使用 Facebook 註冊
                </button>

                <p class="mt-8 text-gray-700 text-sm">
                    已經有帳號了？ <a href="login.html" class="text-yellow-600 hover:underline font-semibold">立即登入</a>
                </p>
            </div>
        </div>
    </main>

    <!-- 頁腳 (Footer) - 複製自首頁 -->
    <footer class="bg-gray-800 text-white p-6 mt-12 text-center rounded-t-lg shadow-inner">
        <div class="container mx-auto">
            <p>&copy; 2025 象棋戰略中心. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-3">
                <a href="#" class="text-gray-400 hover:text-yellow-400 transition duration-300">隱私政策</a>
                <span class="text-gray-500">|</span>
                <a href="#" class="text-gray-400 hover:text-yellow-400 transition duration-300">使用條款</a>
                <span class="text-gray-500">|</span>
                <a href="#" class="text-gray-400 hover:text-yellow-400 transition duration-300">聯絡我們</a>
            </div>
        </div>
    </footer>

    <script>
        // JavaScript 處理手機版導覽列的開關
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        if (menuButton && mobileMenu) {
            menuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // 點擊選單外部隱藏選單
            document.addEventListener('click', (event) => {
                if (!mobileMenu.contains(event.target) && !menuButton.contains(event.target)) {
                    mobileMenu.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
